<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatgram - Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
    }

    .topbar {
      background: #fff ;
      color: #000;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 18px;
      font-weight: 600;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .profile {
      padding: 20px 16px 10px;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 16px;
      border-radius: 16px;
      margin: 16px;
    }

    .dp {
      position: relative;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      background: linear-gradient(to left, red, blueviolet);
      color: white;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
    }

    .dp img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info h2 {
      margin: 0;
      font-size: 22px;
      background: linear-gradient(to left, red, blueviolet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Pacifico', cursive;
    }

    .info p {
      margin: 4px 0 0;
      color: gray;
      font-size: 14px;
    }

    .counts {
      display: flex;
      justify-content: space-between;
      padding: 10px 16px;
      color: blueviolet;
      margin: 0 16px;
      background: #fff;
      border-radius: 12px;
      margin-top: 10px;
    }

    .count-item {
      text-align: center;
      flex: 1;
    }

    .count-item b {
      font-size: 18px;
      color: blueviolet;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin: 12px 16px;
    }

    .actions button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 24px;
      font-size: 14px;
      margin: 0 4px;
      cursor: pointer;
    }

    .edit-btn, .share-btn {
      background: linear-gradient(to left, red, blueviolet);
      color: white;
    }

    /* Follow more users section */
    .follow-section {
      margin: 20px 0;
      padding: 10px;
    }

    .follow-section h3 {
      margin: 0 0 10px 16px;
      color: #444;
      font-size: 18px;
    }

    .follow-list {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 0 16px 10px;
      scroll-behavior: smooth;
    }

    .user-card {
      min-width: 140px;
      background: white;
      border-radius: 16px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    .user-card .user-dp {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: auto;
      background: linear-gradient(to right, red, blueviolet);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      overflow: hidden;
    }

    .user-card h4 {
      margin: 8px 0 4px;
      font-size: 14px;
      color: #333;
    }

    .user-card p {
      margin: 0;
      font-size: 12px;
      color: gray;
    }

    .user-card button {
      margin-top: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(to left, red, blueviolet);
      color: white;
      font-size: 12px;
      cursor: pointer;
    }

    /* Settings section */
    .settings-section {
      margin: 20px 0 70px;
      background: white;
      border-radius: 16px;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .settings-section h3 {
      margin: 0 0 10px 16px;
      color: #444;
      font-size: 18px;
    }

    .setting-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      font-size: 15px;
      color: #333;
      cursor: pointer;
    }

    .setting-item i {
      width: 22px;
      margin-right: 12px;
      color: #6200ea;
    }

    .setting-item:last-child {
      border-bottom: none;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    .bottom-nav i {
      font-size: 22px;
      color: red;
    }

    .bottom-nav i.active {
      color: #6200ea;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="topbar-left">
      <i class="fas fa-arrow-left" onclick="history.back()"></i>
      <span id="topUsername">@username</span>
    </div>
    <i class="fas fa-search" onclick="location.href='search.html'"></i>
  </div>

  <div class="profile">
    <div class="dp" id="profilePic"></div>
    <div class="info">
      <h2 id="fullName">Your Name</h2>
      <p id="username">@username</p>
    </div>
  </div>

  <div class="counts">
    <div class="count-item" onclick="location.href='follower.html'"><b id="followersCount">0</b><br>Followers</div>
    <div class="count-item" onclick="location.href='following.html'"><b id="followingCount">0</b><br>Following</div>
  </div>

  <div class="actions">
    <button class="edit-btn" onclick="location.href='profile-settings.html'">Edit</button>
    <button class="share-btn" onclick="navigator.share ? navigator.share({ title: 'Chatgram', text: 'Check out my Chatgram profile!' }) : alert('Not supported')">Share</button>
  </div>

  <!-- Follow More Users Section -->
  <div class="follow-section">
    <h3>Follow More Users</h3>
    <div class="follow-list" id="followList"></div>
  </div>

  <!-- Settings Section -->
  <div class="settings-section">
    <h3>Settings</h3>
    <div class="setting-item" onclick="location.href='settings.html'"><i class="fas fa-palette"></i> Themes</div>
    <div class="setting-item" onclick="location.href='settings.html'"><i class="fas fa-home"></i> Home Settings</div>
    <div class="setting-item" onclick="location.href='settings.html'"><i class="fas fa-comment-dots"></i> Chat Settings</div>
    <div class="setting-item" onclick="location.href='settings.html'"><i class="fas fa-phone"></i> Call Settings</div>
    <div class="setting-item" onclick="location.href='settings.html'"><i class="fas fa-adjust"></i> System Theme</div>
    <div class="setting-item" onclick="location.href='settings.html'"><i class="fas fa-bell"></i> Notifications</div>
    <div class="setting-item" onclick="location.href='settings.html'"><i class="fas fa-lock"></i> Allow & Permissions</div>
  </div>

  <div class="bottom-nav">
    <i class="fas fa-home" onclick="location.href='contacts.html'"></i>
    <i class="fas fa-phone" onclick="location.href='call.html'"></i>
    <i class="fas fa-user active" onclick="location.href='account.html'"></i>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB6oF-osZPetNgNOv9p-QA6gMVn7gCJtRg",
      authDomain: "chatgram-app-a.firebaseapp.com",
      databaseURL: "https://chatgram-app-a-default-rtdb.firebaseio.com",
      projectId: "chatgram-app-a",
      storageBucket: "chatgram-app-a.appspot.com",
      messagingSenderId: "1067753841739",
      appId: "1:1067753841739:web:6f14d525d89737172799ce"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const username = localStorage.getItem("chat_username");
    if (!username) location.href = "login.html";

    const nameEl = document.getElementById("fullName");
    const unameEl = document.getElementById("username");
    const topUname = document.getElementById("topUsername");
    const dpEl = document.getElementById("profilePic");
    const followList = document.getElementById("followList");

    // Load current user data
    db.ref("users/" + username).once("value", snap => {
      const user = snap.val();
      nameEl.innerText = user.name || "Name";
      unameEl.innerText = "@" + username;
      topUname.innerText = "@" + username;
      if (user.dp) {
        dpEl.innerHTML = `<img src="${user.dp}" />`;
      } else {
        dpEl.innerText = user.name ? user.name[0].toUpperCase() : username[0].toUpperCase();
      }
    });

    // Load follow suggestions
    db.ref("users").once("value", snapshot => {
      followList.innerHTML = "";
      snapshot.forEach(child => {
        const user = child.val();
        const uname = child.key;
        if (uname !== username) {
          db.ref("followers/" + username + "/" + uname).once("value", fSnap => {
            if (!fSnap.exists()) {
              const div = document.createElement("div");
              div.className = "user-card";
              div.innerHTML = `
                <div class="user-dp">${user.dp ? `<img src="${user.dp}" style="width:100%;height:100%;border-radius:50%;">` : (user.name ? user.name[0].toUpperCase() : uname[0].toUpperCase())}</div>
                <h4>${user.name || "Unknown"}</h4>
                <p>@${uname}</p>
                <button onclick="followUser('${uname}')">Follow</button>
              `;
              followList.appendChild(div);
            }
          });
        }
      });
    });

    function followUser(targetUser) {
      db.ref("followers/" + targetUser + "/" + username).set(true);
      alert("Followed @" + targetUser);
    }

    // Load followers/following count
    db.ref("followers").on("value", snap => {
      let followers = 0, following = 0;
      snap.forEach(child => {
        if (child.hasChild(username)) followers++;
        if (child.key === username) following = Object.keys(child.val()).length;
      });
      document.getElementById("followersCount").innerText = followers;
      document.getElementById("followingCount").innerText = following;
    });
  </script>
</body>
</html>
