<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üåê World Group Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --main-bg: #f0f3ff;
      --bubble-me: #dcf8c6;
      --bubble-them: #fff;
      --text-color: #000;
    }
    body.dark {
      --main-bg: #1e1e2f;
      --bubble-me: #2a865f;
      --bubble-them: #2f2f3a;
      --text-color: #eee;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--main-bg);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      padding-bottom: 70px;
    }
    .topbar {
      background: linear-gradient(to left, red, blueviolet);
      color: white;
      padding: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .topbar .left {
      display: flex;
      align-items: center;
    }
    .topbar i {
      font-size: 20px;
      margin-right: 12px;
      cursor: pointer;
    }
    .topbar span {
      font-size: 18px;
      font-weight: bold;
    }
    .topbar button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .chat-box {
      padding: 10px 14px;
      overflow-y: auto;
      max-height: calc(100vh - 140px);
    }
    .msg-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .msg {
      display: flex;
      gap: 10px;
      max-width: 85%;
      align-items: flex-start;
      animation: fadeIn 0.3s ease;
    }
    .me {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .me .bubble {
      background: var(--bubble-me);
      border-bottom-right-radius: 0;
    }
    .them .bubble {
      background: var(--bubble-them);
      border-bottom-left-radius: 0;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .bubble {
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 15px;
      word-wrap: break-word;
      max-width: 100%;
      position: relative;
    }
    .meta {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 13px;
      min-width: 40px;
    }
    .dp-circle {
      width: 38px;
      height: 38px;
      background: #888;
      color: white;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      text-transform: uppercase;
    }
    .meta span {
      margin-top: 4px;
      font-size: 11px;
      color: #777;
      text-align: center;
      max-width: 60px;
      word-break: break-word;
    }
    .timestamp {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
      text-align: right;
    }
    .input-box {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: white;
      display: flex;
      align-items: center;
      padding: 10px;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }
    .input-box input {
      flex: 1;
      padding: 10px 16px;
      font-size: 15px;
      border-radius: 24px;
      border: 1px solid #ccc;
      outline: none;
    }
    .input-box button {
      margin-left: 10px;
      background: linear-gradient(to left, red, blueviolet);
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 24px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .status-bar {
      font-size: 12px;
      text-align: center;
      color: gray;
      margin: 4px 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
    <div class="left">
      <i class="fas fa-arrow-left" onclick="history.back()"></i>
      <span>World Group Chat</span>
    </div>
    <button onclick="toggleTheme()" id="themeBtn"><i class="fas fa-moon"></i></button>
  </div>

  <!-- Status -->
  <div class="status-bar" id="statusBar">Connecting...</div>

  <!-- Chat Body -->
  <div class="chat-box">
    <div class="msg-list" id="messages"></div>
  </div>

  <!-- Input -->
  <div class="input-box">
    <input id="msgInput" placeholder="Type a message..." oninput="handleTyping()" />
    <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
  </div>

  <!-- Firebase + Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB6oF-osZPetNgNOv9p-QA6gMVn7gCJtRg",
      authDomain: "chatgram-app-a.firebaseapp.com",
      databaseURL: "https://chatgram-app-a-default-rtdb.firebaseio.com",
      projectId: "chatgram-app-a",
      storageBucket: "chatgram-app-a.appspot.com",
      messagingSenderId: "1067753841739",
      appId: "1:1067753841739:web:6f14d525d89737172799ce",
      measurementId: "G-54MCZL1TWP"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const groupRef = db.ref("world_group");
    const msgList = document.getElementById("messages");
    const msgInput = document.getElementById("msgInput");
    const statusBar = document.getElementById("statusBar");
    const sendBtn = document.getElementById("sendBtn");
    const themeBtn = document.getElementById("themeBtn");

    const myName = localStorage.getItem("chatgram_name") || prompt("Enter your name:");
    localStorage.setItem("chatgram_name", myName);

    function escapeHtml(text) {
      const map = {
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    groupRef.on("child_added", snap => {
      const data = snap.val();
      const isMe = data.sender === myName;
      const msg = document.createElement("div");
      msg.className = "msg " + (isMe ? "me" : "them");

      const bubble = `
        <div class="bubble">
          ${escapeHtml(data.text)}
          <div class="timestamp">${new Date(data.time).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})}</div>
        </div>`;

      if (isMe) {
        msg.innerHTML = bubble;
      } else {
        const initial = data.sender?.charAt(0)?.toUpperCase() || "?";
        msg.innerHTML = `
          <div class="meta">
            <div class="dp-circle">${initial}</div>
            <span>${escapeHtml(data.sender)}</span>
          </div>
          ${bubble}`;
        playSound();
      }

      msgList.appendChild(msg);
      msgList.scrollTop = msgList.scrollHeight;
    });

    function sendMessage() {
      const text = msgInput.value.trim();
      if (text) {
        groupRef.push({ sender: myName, text, time: Date.now() });
        msgInput.value = "";
        sendBtn.disabled = true;
      }
    }

    function handleTyping() {
      sendBtn.disabled = msgInput.value.trim() === "";
      statusBar.innerText = msgInput.value.trim() ? "Typing..." : (navigator.onLine ? "Online ‚úÖ" : "No Internet ‚ùå");
    }

    msgInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter" && !sendBtn.disabled) sendMessage();
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      themeBtn.innerHTML = `<i class="fas fa-${isDark ? 'sun' : 'moon'}"></i>`;
    }

    function playSound() {
      const audio = new Audio("https://www.myinstants.com/media/sounds/message-pop-alert.mp3");
      audio.play();
    }

    window.addEventListener('online', () => statusBar.innerText = "You are online ‚úÖ");
    window.addEventListener('offline', () => statusBar.innerText = "No Internet ‚ùå");
    statusBar.innerText = navigator.onLine ? "Online ‚úÖ" : "No Internet ‚ùå";
  </script>
</body>
    </html>
