<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>No Internet - Chatgram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .box {
      background: #fff;
      color: #333;
      border-radius: 16px;
      padding: 20px 20px 30px;
      max-width: 320px;
      width: 90%;
      text-align: center;
      position: relative;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      animation: slideDown 0.4s ease;
    }

    @keyframes slideDown {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .skip-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      color: #999;
      cursor: pointer;
      transition: 0.2s;
    }

    .skip-btn:hover {
      color: #f44336;
    }

    .icon {
      font-size: 40px;
      margin: 10px 0;
      color: #f44336;
    }

    h2 {
      font-size: 20px;
      margin: 0 0 10px;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    button.try-again {
      padding: 10px 20px;
      background-color: #03a9f4;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.try-again:hover {
      background-color: #0288d1;
    }
  </style>
</head>
<body>

  <!-- App Background Can Stay Here -->
  <div class="overlay">
    <div class="box">
      <button class="skip-btn" onclick="skipOffline()">‚úñ</button>
      <div class="icon">üì∂‚ùå</div>
      <h2>No Internet</h2>
      <p>You‚Äôre offline. Turn on your network and tap below.</p>
      <button class="try-again" onclick="checkNetwork()">üîÑ Try Again</button>
    </div>
  </div>

  <script>
    function skipOffline() {
      window.location.href = "index.html"; // replace with your main app page
    }

    function checkNetwork() {
      if (navigator.onLine) {
        window.history.back(); // Go back if internet restored
      } else {
        alert("Still offline! Please connect to the internet.");
      }
    }

    window.addEventListener("online", () => {
      window.history.back();
    });
  </script>

</body>
</html>
