<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Chatgram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .chatgram-logo {
      font-family: 'Pacifico', cursive;
      font-size: 42px;
      color: #262626;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #000;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2f80ed;
    }

    p {
      margin-top: 20px;
      color: #333;
    }

    a {
      color: #3897f0;
      text-decoration: none;
      font-weight: bold;
    }

    @media screen and (max-height: 500px) {
      .container {
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="chatgram-logo">Chatgram</div>
    <h2>Login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Log In</button>
    <p>New user? <a href="register.html">Register</a></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB6oF-osZPetNgNOv9p-QA6gMVn7gCJtRg",
      authDomain: "chatgram-app-a.firebaseapp.com",
      databaseURL: "https://chatgram-app-a-default-rtdb.firebaseio.com",
      projectId: "chatgram-app-a",
      storageBucket: "chatgram-app-a.appspot.com",
      messagingSenderId: "1067753841739",
      appId: "1:1067753841739:web:6f14d525d89737172799ce"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      if (!username || !password) return alert("Enter both fields!");

      db.ref("users/" + username).once("value", snapshot => {
        if (!snapshot.exists()) {
          alert("No user found!");
        } else {
          const data = snapshot.val();
          if (data.password === password) {
            localStorage.setItem("chat_username", username);
            localStorage.setItem("chat_name", data.name);
            alert("Login success!");
            window.location.href = "contacts.html";
          } else {
            alert("Incorrect password!");
          }
        }
      });
    }
  </script>

</body>
</html>
